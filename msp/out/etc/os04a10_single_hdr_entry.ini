[path]
tuning_bin_path = /opt/etc/
sns_ini_path = /opt/etc/
ext_ipt_ini_path = /opt/etc/
sns_drv_path = /opt/lib/
raw_data_path = /opt/data/

[port]
nNtStreamPort = 6000       ; The net stream port
nNtCtrlPort = 8082       ; The net ctrl port

[isp0]
sensorIniFileName = os04a10_hdr_2x.ini
extIptIniFileName = os08a20_ext_ipt.ini
sensorTuningBinName = null.bin

nRxDev = 0       ; If the video interface type is Mipi, he user needs to configure.
nDevId = 0
nPipeId = 0
nBusType = 0       ;  0: i2c (default setting), 1: spi, 2: invalid value
nDevNode = -1       ; -1: Use this value only on AX demo&evb  board, 0: i2c-0, 1: i2c-1
ePhySel = 0
nSnsClkIdx = 0    ;sensor clock index, support 0 to 5, 0-->mclk0,  1-->mclk1
eSnsClkRate = 24000000

[npu]
nNpuMode = 3       ; AX_NPU_VIRTUAL_DISABLE = 0, AX_NPU_VIRTUAL_1_1 = 3