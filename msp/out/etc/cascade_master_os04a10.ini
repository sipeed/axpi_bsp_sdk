eLaneNum = 4
eDataRate = 0
nLaneMap0 = 0
nLaneMap1 = 1
nLaneMap2 = 3
nLaneMap3 = 4
nLaneMap4 = 2

[Dev]
eDevWorkMode = 1;       cascade master
bImgDataEnable = 0
eSnsType = 0
tDevImgRgn.nStartX = 0
tDevImgRgn.nStartY = 0
tDevImgRgn.nWidth = 2688
tDevImgRgn.nHeight = 1520
ePixelFmt = 1        ; AX_IMG_FORMAT_E 0x11: raw10, 0x12: raw12, 0x14: raw16, 0x1: yuv420sp(nv12)
bDolSplit = 0
bHMirror = 0
eBayerPattern = 0
eSkipFrame = 0
eSnsGainMode = 0
eSnsMode = 1
eSnsOutputMode = 0
bNonImgEnable = 1
nNonImgWidth = 2688
nNonImgHeight = 1520
eNonImgRawType = 10
nNonImgDT = 42         ;42=0x2a, 63=0x3f
nNonImgVC = 0


[pipe]
nWidth = 2688
nHeight = 1520
eBayerPattern = 0
ePixelFmt = 1        ; AX_IMG_FORMAT_E 0x11: raw10, 0x12: raw12, 0x14: raw16, 0x1: yuv420sp(nv12)
eSnsMode = 1
ePipeDataSrc = 1
eDataFlowType = 0
eDevSource = 0
ePreOutput = 0

[SnsYuv]
nWidth = 2688
nHeight = 1520
eImgFormat = 1
bEnable = 1
nWidthStride = 2688
nDepth = 8

[chn0]
nWidth = 2688
nHeight = 1520
eImgFormat = 1
bEnable = 0
